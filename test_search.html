<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="search_style.css">
    <script src="test_search.js"></script>
    <script src="jquery-3.0.0.min.js"></script>
</head>
<body>

<div id="search-form-container">
<form role="form" onsubmit="return getArtistData()">
    <div class="form-group">
        <label for="query">Search</label>
        <input type="text" placeholder="artist" class="form-control" id="query">
    </div>
    <button type="submit" class="btn btn-default">CERCA</button>
</form>
</div>

<div class="container-fluid artist-container">
    <div class="loading"></div>
    <div class="item">
        <img id="artist-icon" src="" height="300px">
        <h3 id="artist-name"></h3>
        <a id="artist-fb-link" href=""></a>
    </div>

</div>

<div class="container-fluid concert-container" id="concert-container">
</div>

</body>
</html>
